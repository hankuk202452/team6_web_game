<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>탈출 게임</title> <!-- 사이트 이름 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-screen">
    <h1>탈출 게임</h1> <!-- 게임 제목-->
    <button id="start-btn">시작하기</button>
    <button id="howtoplay-btn">설명보기</button>
  </div>

  <!-- 게임 화면 -->  
  <div id="game-screen" style="display:none;">
    <div id="game-grid">
      <img id="room-image" src="files/room_labroom.png" alt="게임 배경" />

      <!-- 퍼즐 요소 -->
      <img id="puzzle-computer" class="puzzle" src="files/computer.png" alt="컴퓨터 퍼즐" />
      <img id="puzzle-book" class="puzzle" src="files/book.png" alt="책 퍼즐" style="display:none;" />
      <img id="puzzle-radio" class="puzzle" src="files/radio.png" alt="라디오 퍼즐" style="display:none;" />
      <img id="puzzle-transparent" class="puzzle" src="files/trasparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-safe" class="puzzle" src="files/safe.png" alt="금고 퍼즐" style="display:none;" />
      <img id="puzzle-manybooks" class="puzzle" src="files/manybooks.png" alt="많은 책들 퍼즐" style="display:none;" />
      
      <img id="puzzle-clock" class="puzzle" src="files/clock.png" alt="시계 퍼즐" style="display:none;" />
      <img id="puzzle-papers" class="puzzle" src="files/papers.png" alt="종이 퍼즐" style="display:none;" />
      <img id="puzzle-pc" class="puzzle" src="files/PC.png" alt="태블릿 PC 퍼즐" style="display:none;" />
      <img id="puzzle-employeecard" class="puzzle" src="files/employeecard.png" alt="사원증" style="display:none;"/>

      <!-- ✅ 새 퍼즐: 메모 (corridor 방) -->
      <img id="puzzle-memo" class="puzzle" src="files/memo_onthewall.png" alt="벽에 붙은 메모" style="display:none;" />

      <!-- ✅ 새 퍼즐: 메모 (corridor 방) -->
      <img id="puzzle-memo" class="puzzle" src="files/memo_onthewall.png" alt="벽에 붙은 메모" style="display:none;" />



      <!-- 방향 화살표 -->
      <div id="arrow-up" class="arrow">▲</div>
      <div id="arrow-left" class="arrow">◀</div>
      <div id="arrow-right" class="arrow">▶</div>
      <div id="arrow-down" class="arrow">▼</div>
    </div>
  </div>

  <!-- '설명보기' 클릭 후 보여지는 게임 설명 이미지 -->
  <div id="howtoplay-modal" class="modal" style="display:none;">
    <img src="files/howtoplay.png" alt="게임 설명" />
  </div>
  
  <!-- 힌트나 스토리는 이미지 넣는 게 나을 듯 -->
  <div id="image-modal" class="modal" style="display:none;">
    <img id="image-modal-img" src="" alt="퍼즐 이미지(힌트/스토리)" />
  </div>

    <!-- 퍼즐 요소 클릭 시 보이는 퍼즐 문제 -->
  <div id="puzzle-modal" class="modal" style="display:none;">
    <div id="puzzle-modal-content">
      <p id="question">문제 내용</p>
      <img id="puzzle-modal-img" src="" alt="퍼즐 상세 이미지" />
      <input type="text" id="userAnswer" placeholder="정답을 입력하세요">
      <button id="checkAnswerBtn">확인</button>
      <p id="resultMessage"></p> <!-- 정답 결과나 출력값을 여기에 표시 -->
    </div>
  </div>


  <!-- 게임 오버 -->
  <div id="game-over-screen" class="modal" style="display:none;">
    <h1 style="color: white;">GAME OVER</h1>
    <p style="color: white;">아무 키나 눌러 다시 시작하세요</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
