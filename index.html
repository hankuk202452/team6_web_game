<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNEMO</title> <!-- 사이트 이름 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-screen">
    <h1>MNEMO</h1> <!-- 게임 제목-->
    <button id="start-btn">시작하기</button>
    <button id="howtoplay-btn">설명보기</button>
  </div>

  <!-- 게임 화면 -->  
  <div id="game-screen" style="display:none;">
    <div id="game-grid">
      <img id="room-image" src="files/room_labroom.png" alt="게임 배경" />

      <!-- 퍼즐 요소 -->
      <img id="puzzle-computer" class="puzzle" src="files/computer.png" alt="컴퓨터 퍼즐" />
      <img id="puzzle-radio" class="puzzle" src="files/radio.png" alt="라디오 퍼즐" style="display:none;" />
      <img id="puzzle-safe" class="puzzle" src="files/safe.png" alt="금고 퍼즐" style="display:none;" />
      <img id="puzzle-manybooks" class="puzzle" src="files/manybooks.png" alt="많은 책들 퍼즐" style="display:none;" />
      
      <img id="puzzle-clock" class="puzzle" src="files/clock.png" alt="시계 퍼즐" style="display:none;" />
      <img id="puzzle-papers" class="puzzle" src="files/papers.png" alt="종이 퍼즐" style="display:none;" />
      <img id="puzzle-pc" class="puzzle" src="files/PC.png" alt="태블릿 PC 퍼즐" style="display:none;" />
      <img id="puzzle-employeecard" class="puzzle" src="files/employeecard.png" alt="사원증" style="display:none;"/>
      <img id="puzzle-calendar" class="puzzle" src="files/calendar.png" alt="달력 퍼즐" style="display:none;"/>


      <!-- 새 퍼즐: 메모 (corridor 방) -->
      <img id="puzzle-memo" class="puzzle" src="files/memo_onthewall.png" alt="벽에 붙은 메모" style="display:none;" />

      <!-- wrap_paper 퍼즐 (real_asimov 보여주기용) -->
      <img id="puzzle-wrap-paper" class="puzzle" src="files/wrap_paper.png" alt="포장된 종이 퍼즐" style="display:none;" />

      <!-- board_tilt 퍼즐 (fake_asimov + 문제) -->
      <img id="puzzle-board-tilt" class="puzzle" src="files/board_tilt.png" alt="기울어진 칠판 퍼즐" style="display:none;" />     

      <!-- 새 퍼즐 : 책 (lab 구역) -->
      <img id="puzzle-book" class="puzzle" src="files/book2.png" alt="수정된 책 퍼즐" style="display:none;" />

      <!-- 새 퍼즐 : 노트 (lab 구역) -->
      <img id="puzzle-note" class="puzzle" src="files/note.png" alt="연구실 서랍에 붙은 노트" style="display:none;" />

      <!-- 투명, 게임 오버 -->
      <img id="puzzle-transparent" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-transparent2" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-transparent3" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-transparent4" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-transparent5" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />
      <img id="puzzle-transparent6" class="puzzle" src="files/transparent.png" alt="투명 퍼즐" style="display:none;" />



      <!-- 방향 화살표 -->
      <div id="arrow-up" class="arrow">▲</div>
      <div id="arrow-left" class="arrow">◀</div>
      <div id="arrow-right" class="arrow">▶</div>
      <div id="arrow-down" class="arrow">▼</div>
    </div>
  </div>

  <!-- '설명보기' 클릭 후 보여지는 게임 설명 이미지 -->
  <div id="howtoplay-modal" class="modal" style="display:none;">
    <img src="files/howtoplay.png" alt="게임 설명" />
  </div>
  
  <!-- 힌트나 스토리는 이미지 넣는 게 나을 듯 -->
  <div id="image-modal" class="modal" style="display:none;">
    <img id="image-modal-img" src="" alt="퍼즐 이미지(힌트/스토리)" />
  </div>

    <!-- 퍼즐 요소 클릭 시 보이는 퍼즐 문제 -->
  <div id="puzzle-modal" class="modal" style="display:none;">
    <div id="puzzle-modal-content">
      <p id="question">문제 내용</p>
      <img id="puzzle-modal-img" src="" alt="퍼즐 상세 이미지" />
      <input type="text" id="userAnswer" placeholder="정답을 입력하세요">
      <button id="checkAnswerBtn">확인</button>
      <p id="resultMessage"></p> <!-- 정답 결과나 출력값을 여기에 표시 -->
    </div>
  </div>


  <!-- 게임 오버 -->
  <div id="game-over-screen" class="modal" style="display:none;">
    <h1 style="color: white;">GAME OVER</h1>
    <p style="color: white;">아무 키나 눌러 다시 시작하세요</p>
  </div>



  <!-- 모든 퍼즐 후 나오는 질문 화면 -->
  <div id="final-question-modal" class="modal" style="display:none;">
    <div id="final-question-content">
      <p class="white-question">당신은 누구입니까?</p>
      <input type="text" id="finalAnswer" placeholder="당신의 정체를 입력하세요" />
      <button id="submitFinalAnswerBtn">확인</button>
      <p id="finalResultMessage"></p>
    </div>
  </div>


  <!-- 공지 배너 -->
  <div id="notice-banner">어디선가 문이 열리는 소리가 들렸다</div>


  <!-- 최종 탈출 화면 -->
  <div id="final-escape-screen" class="modal" style="display:none;">
    <div class="final-escape">
      <img id="newspaper-icon" src="files/newspapersmall.png" alt="뉴스기사 아이콘" style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;">

      <h1>... 나는 기억을 되찾아 탈출에 성공했다.</h1>
      <p>하지만... 방금 그 마지막 문제를 넣은 기억이 없다.</p>
      <div style="margin: 20px;">
        <button id="viewCreatorBtn">제작자 보기</button>
        <button id="viewStoryBtn">전체 스토리 보기</button>
      </div>
      <button id="returnToMainBtn">메인 화면으로 돌아가기</button>
    </div>
  </div>

  <!-- 탈출 이미지 모달 -->
  <div id="escape-image-modal" class="modal" style="display:none;">
    <img id="escape-image" src="" alt="탈출 이미지" />
  </div>

  <script src="script.js"></script>
</body>
</html>
